            <div class="container">

                            <br>
                            <a class="btn btn-primary" href="index.html">< Continuer mes achats</a>

                <div id="tableau_panier">
                    <h2>Votre panier est vide !</h2>
                </div>
                    



                <div id="formulaire">
                    <h2>Vos coordonnées</h2>
                    <br>   
                    <div class="row">
                        <div class="col-lg-12 col-lg-offset-1">
                             <form method="post" action="confirmation.html" role="form">
                                 <div class="row">
                                     <div class="col-md-6">
                                        <label for="name">Nom* : </label>
                                        <input id="name" type="text" name="name" class="form-control" placeholder="Votre nom" maxlength="50" required>
                                     </div>
                                     <div class="col-md-6">
                                        <label for="firstname">Prénom* : </label>
                                        <input id="firstname" type="text" name="firstname" class="form-control" placeholder="Votre prénom" maxlength="50" required>
                                     </div>
                                     <div class="col-md-6">
                                         <label for="email">Email* : </label>
                                         <input id="email" type="email" name="email" class="form-control" placeholder="Votre email" maxlength="50" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" required>
                                     </div>
                                     <div class="col-md-12">
                                         <label for="message">Adresse* : </label>
                                         <textarea id="adresse" name="adresse" class="form-control" placeholder="Votre adresse" rows="4" maxlength="100" required></textarea>
                                     </div>
                                     <div class="col-md-6">
                                        <label for="postal">Code postal* : </label>
                                        <input id="postal" type="number" name="postal" class="form-control" placeholder="Votre code postal" pattern="([A-Z]+[A-Z]?\-)?[0-9]{1,2} ?[0-9]{3}" required>
                                     </div>
                                     <div class="col-md-6">
                                         <label for="city">Ville* : </label>
                                         <input id="city" type="text" name="city" class="form-control" placeholder="Votre ville" maxlength="50" required>
                                     </div>
                                     <div class="col-md-12">
                                         <p><strong>* Ces informations sont requises</strong></p>
                                     </div>
                                     <div class="col-md-12">
                                         <input id="submit-btn" type="submit" class="btn btn-success" value="Valider votre commande">
                                     </div>    
                                 </div>
                             </form>
                         </div>
                    </div>

                </div>
            </div>
