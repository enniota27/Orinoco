<!DOCTYPE html>
    <html lang="fr-fr">
        <head>
            <meta charset="utf-8"/>
            <link rel="stylesheet" href="style.css">
            <script src="script.js" defer></script>
            <title>Mon panier</title>
        </head>
        <body>
            <div id="main">
                <a href="index.html">Continuez mes achats</a>
                <h1>Votre panier</h1>
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th>Nom du produit</th>
                            <th>Description</th>
                            <th>Prix</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <th id="prix-total" colspan=4>Panier vide</th>
                    </tfoot>
                    <tbody id="corps-tableau">
                        <!--
                            <tr>
                                <td>Image du produit 1</td>
                                <td>Nom du produit 1</td>
                                <td>Description du produit 1</td>
                                <td>Prix du produit 1</td>
                            </tr>
                            <tr>
                                <td>Image du produit 2</td>
                                ...
                            ...
                        -->
                    </tbody>
                </table>
                <h2>Vos coordonnées</h2>   
                <form method="post" action="confirmation.html">
                    <label>Nom* : <input id="nom" type="text" name="name" placeholder="Votre nom" required></label>
                    <label>Prénom* : <input id="firstname" type="text" name="firstname" placeholder="Votre prénom" required></label>
                    <br>
                    <label>Email* : <input id="email" type="email" name="email" placeholder="Votre email" required></label>
                    <br>
                    <label>Adresse* : <textarea id="adresse" type="text" name="adresse" placeholder="Votre adresse" rows="2" required></textarea></label>
                    <label>Ville* : <input id="ville" type="text" name="ville" placeholder="Votre ville" required></label>
                    <br>
                    <input id="submit-btn" type="submit" value="Valider votre commande">
                </form> 
            </div>
        </body>
    </html>
