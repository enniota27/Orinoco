        <!-- Si le panier (localStorage) est vide le formulaire ne s'affiche pas -->
		<div id="formulaire">
			<h2>Vos coordonnées</h2><br>
			<div class="row">
				<div class="col-lg-12 col-lg-offset-1">
					<form method="post" id="form">
						<div class="row">
							<div class="col-md-6">
								<label for="name">Nom* :</label> <input class="form-control" id="lastName" maxlength="50" name="name" pattern="[^0-9]{1,50}" placeholder="Votre nom" required="" type="text">
							</div>
							<div class="col-md-6">
								<label for="firstName">Prénom* :</label> <input class="form-control" id="firstName" maxlength="50" name="firstname" pattern="[^0-9]{1,50}" placeholder="Votre prénom" required="" type="text">
							</div>
							<div class="col-md-6">
								<label for="email">Email* :</label> <input class="form-control" id="email" maxlength="50" name="email" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" placeholder="Votre email" required="" type="email">
							</div>
							<div class="col-md-12">
								<label for="adresse">Adresse* :</label> 
								<textarea class="form-control" id="address" maxlength="100" name="adresse" placeholder="Votre adresse" required="" rows="4"></textarea>
							</div>
							<div class="col-md-6">
								<label for="postal">Code postal* :</label> <input class="form-control" id="postal" max="99999" min="1000" name="postal" placeholder="Votre code postal, ex : 75000" required="" type="number">
							</div>
							<div class="col-md-6">
								<label for="city">Ville* :</label> <input class="form-control" id="city" maxlength="50" name="city" placeholder="Votre ville" pattern="[^0-9]{1,50}" required="" type="text">
							</div>
							<div class="col-md-12">
								<p><strong>* Ces informations sont requises</strong></p>
							</div>
							<div class="col-md-12">
								<input class="btn btn-success" id="submit-btn" type="submit" value="Valider votre commande">
							</div>
						</div>
					</form>
				</div>
			</div>
